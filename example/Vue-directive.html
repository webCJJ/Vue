<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.directive自定义指令</title>
</head>
<body>
    <div id="app">
          <div v-cjj = "color" id="demo">
              {{num}}
          </div>
        <div>
            <button @click="add">+</button>
        </div>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        Vue.directive("cjj",function(el,binding,vnode){
            el.style.color = binding.value.color;
            el.style.fontSize = binding.value.fontSize;
        })
        var app = new Vue({
            el:"#app",
            data:{
                num : 10,
                color:{
                    text:"hi",
                    color:"red",
                    fontSize:"20px"
                }
            },
            methods:{
                add:function(){
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
