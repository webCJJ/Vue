<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>template 制作模板</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<div id="app"></div>

<template id="app2">
      <h2 style="color:blue;">测试 标签模板</h2>
</template>
<script>
    //选项模板
    var vm = new Vue({
        el :"#app",
        data : {
            message : 'hello vue'
        },
        //标签的内容可以通过template来编辑
        template: "<h1 style='color:red'>测试 选项模板 </h1>"
    })

    //标签模板
    var app2 = new Vue({
        el:"#app2",
        data:{
            message : " hello"
        },
        template:"#app2"
    })

    
</script>
</body>
</html>
