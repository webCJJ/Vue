<!DOCTYPE html>
<html>
<head>
	<title>v-text&v-html</title>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1" >
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-text&v-html</h1>
  <div id="app">
      <span v-text="message"></span>
      <span v-html="shaoyong"></span>
  </div>

  <script type="text/javascript">
  	var app = new Vue({
  		el:"#app",
  		data:{
              message:"hello vue",
              shaoyong:'<h2>v-html 这个标签实战尽量不用 会引起xss攻击<h2/>'
          }
  	})
  </script>
</body>
</html>
