<!DOCTYPE html>
<html>
<head>
	<title>hello world</title>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1" >
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Hello World</h1>
  <div id="app">
  	{{message}}
  </div>

  <script type="text/javascript">
  	var app = new Vue({
  		el:"#app",
  		message:"hello vue"
  	})
  </script>
</body>
</html>
