<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue-extend构造器的延伸</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
  <div id="demo">
       <spp></spp>
  </div>

  <script>
    var vm = Vue.extend({
        template:'<p>{{cute}}</p>',
        data:function(){
            return{
            cute:"傻滴很"
            }
        }
    })
      new vm().$mount('spp');
      
  </script>
</body>
</html>
